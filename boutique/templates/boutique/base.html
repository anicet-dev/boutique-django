<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ma Boutique{% endblock %}</title>
    {% load static %}
    <style>
        /* ====== STYLES GÃ‰NÃ‰RAUX ====== */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ====== NAVBAR ====== */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ====== CONTENU ====== */
        main {
            padding: 30px;
            min-height: 70vh;
        }

        /* ====== FOOTER ====== */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
        }

        footer p {
            margin: 5px 0;
        }

        .btn-contact {
            display: inline-block;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn-contact:hover {
            background-color: #218838;
        }

        /* ====== ALERTES DJANGO ====== */
        .messages {
            width: 90%;
            max-width: 800px;
            margin: 15px auto;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .message.info { background-color: #cce5ff; color: #004085; }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- ====== HEADER ====== -->
    <header>
        <h1><a href="{% url 'boutique:product_list' %}">Ma Boutique</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'boutique:product_list' %}">Accueil</a></li>
                <li><a href="{% url 'boutique:cart' %}">Panier ðŸ›’</a></li>
                <li><a href="{% url 'boutique:checkout' %}">Livraison</a></li>
            </ul>
        </nav>
    </header>

    <!-- ====== MESSAGES DJANGO ====== -->
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- ====== CONTENU PRINCIPAL ====== -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- ====== FOOTER ====== -->
    <footer>
        <p>Â© 2025 Ma Boutique - Tous droits rÃ©servÃ©s</p>
        <a href="mailto:contact@maboutique.com" class="btn-contact">ðŸ“ž Nous contacter</a>
    </footer>
</body>
</html>
