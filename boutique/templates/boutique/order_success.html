{% extends 'boutique/base.html' %}
{% load static %}

{% block title %}Commande réussie | Ma Boutique{% endblock %}

{% block content %}
<style>
    .success-container {
        max-width: 600px;
        margin: 80px auto;
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .success-icon {
        font-size: 70px;
        color: #28a745;
        margin-bottom: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    .btn-home {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s;
    }

    .btn-home:hover {
        background-color: #0056b3;
    }
</style>

<div class="success-container">
    <div class="success-icon">✅</div>
    <h1>Commande réussie !</h1>
    <p>Votre commande a été enregistrée avec succès.<br>
    Merci d’avoir fait vos achats chez <strong>Ma Boutique</strong>.</p>
    <a href="{% url 'boutique:product_list' %}" class="btn-home">Retour à l’accueil</a>
</div>
{% endblock %}
